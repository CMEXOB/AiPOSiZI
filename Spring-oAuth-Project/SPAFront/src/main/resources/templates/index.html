<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Молочная продукция</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/scriptProduct.js}"></script>
    <script type="text/javascript" th:src="@{/js/scriptFactory.js}"></script>
    <script type="text/javascript" th:src="@{/js/scriptEmployee.js}"></script>
    <script type="text/javascript" th:src="@{/js/scriptPrice.js}"></script>
    <script type="text/javascript" th:src="@{/js/scriptLogin.js}" defer></script>
    <script th:inline="javascript" defer>
        name = [[${name}]];
        jwt = [[${token}]];
    </script>
</head>
<body>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Приложение для взаимодействия с базой данных закупочных и отпускных цен</h1>
            <p class="lead text-muted">Выберите список того, с чем хотите взаимодействовать.</p>

            <p id="panel" class="lead text-muted"></p>
            <p>
                <a onclick="getProducts()" class="btn btn-warning" type="submit">Продукты</a>
                <a onclick="getFactories()" class="btn btn-warning" type="submit">Фабрики</a>
                <a onclick="getPrices()" class="btn btn-warning" type="submit" >Цены</a>
                <a onclick="getEmployees()" class="btn btn-warning" type="submit" >Работники</a>
            <div id="login"></div>

            </p>
            <div id="content" class="container mt-5"></div>
        </div>
    </div>
</section>
</body>
</html>
