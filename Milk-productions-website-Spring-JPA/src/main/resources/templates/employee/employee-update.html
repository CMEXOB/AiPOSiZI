<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Работники</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <h1>Редактирование работника</h1>
        <form method="post">
            <h3>Выберите фабрику</h3>
            <select id="factoryId" name="factoryId">
                <div th:each="factory : ${factories}" class="alert alert-info mt-2" th:value="${employee.factory.id}">
                    <option th:text="${factory.name}" th:selected="(${factory.name} == *{employee.factory.name})" name="factoryId" th:value="${factory.id}"></option>
                </div>
            </select><br>
            <br><input type="text" name="name" th:value="${employee.name}" placeholder="Введите имя работника" class="form-control"><br>
            <input type="text" name="surname" th:value="${employee.surname}" placeholder="Введите фамилия работника" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
</div>
</div>
</body>
</html>
